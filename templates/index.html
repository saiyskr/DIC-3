<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body{
        text-align:center;
      }
      h1{
        font-family: Arial;
        margin-top:20px;
      }
      .slidecontainer {
        width: 100%;
        margin-top:20px;
      }
      .winetype{
        margin-top: 40px;
      }
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: green;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 20px;
        background: #04aa6d;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 10px;
        height: 20px;
        background: #04aa6d;
        cursor: pointer;
      }
      .predictbtn{
        margin:40px;
      }
    </style>
    
  </head>
  <body>
    <h1>Wine Quality Predictor</h1>
    <form action="/predict" method="post">
      <div class="container-fluid">
      <div class="row">
      <div class="slidecontainer winetype col-md-4">
        <label for="wine_type">Wine Type:</label>
        <select name="wine_type" required>
          <option value="red">Red</option>
          <option value="white">White</option></select
        ><br />
      </div>
        <div class="slidecontainer col-md-4">
          <p>Fixed Acidity: <span id="fixed_acidity_value">5.4</span></p>
          <input
            type="range"
            min="{{min_values['fixed acidity']}}"
            max="{{max_values['fixed acidity']}}"
            step="0.1"
            value="5.4"
            class="slider"
            id="fixed_acidity"
            name="fixed_acidity"
            oninput="updateSliderValue('fixed_acidity', 'fixed_acidity_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>Volatile Acidity: <span id="volatile_acidity_value">0.5</span></p>
          <input
            type="range"
            min="{{min_values['volatile acidity']}}"
            max="{{max_values['volatile acidity']}}"
            step="0.1"
            value="0.5"
            class="slider"
            id="volatile_acidity"
            name="volatile_acidity"
            oninput="updateSliderValue('volatile_acidity', 'volatile_acidity_value')"
          />
        </div>
      </div>
      <div class="row">
        <div class="slidecontainer col-md-4">
          <p>Citric Acid: <span id="citric_acid_value">0.3</span></p>
          <input
            type="range"
            min="{{min_values['citric acid']}}"
            max="{{max_values['citric acid']}}"
            step="0.1"
            value="0.3"
            class="slider"
            id="citric_acid"
            name="citric_acid"
            oninput="updateSliderValue('citric_acid', 'citric_acid_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>Residual Sugar: <span id="residual_sugar_value">10</span></p>
          <input
            type="range"
            min="{{min_values['residual sugar']}}"
            max="{{max_values['residual sugar']}}"
            value="10"
            class="slider"
            id="residual_sugar"
            name="residual_sugar"
            oninput="updateSliderValue('residual_sugar', 'residual_sugar_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>Chlorides: <span id="chlorides_value">0.08</span></p>
          <input
            type="range"
            min="{{min_values['chlorides']}}"
            max="{{max_values['chlorides']}}"
            step="0.01"
            value="0.08"
            class="slider"
            id="chlorides"
            name="chlorides"
            oninput="updateSliderValue('chlorides', 'chlorides_value')"
          />
        </div>
      </div>
      <div class="row">
        <div class="slidecontainer col-md-4">
          <p>
            Free Sulfur Dioxide: <span id="free_sulfur_dioxide_value">30</span>
          </p>
          <input
            type="range"
            min="{{min_values['free sulfur dioxide']}}"
            max="{{max_values['free sulfur dioxide']}}"
            value="30"
            class="slider"
            id="free_sulfur_dioxide"
            name="free_sulfur_dioxide"
            oninput="updateSliderValue('free_sulfur_dioxide', 'free_sulfur_dioxide_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>pH: <span id="pH_value">2.9</span></p>
          <input
            type="range"
            min="{{min_values['pH']}}"
            max="{{max_values['pH']}}"
            step="0.1"
            value="2.9"
            class="slider"
            id="pH"
            name="pH"
            oninput="updateSliderValue('pH', 'pH_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>
            Total Sulfur dioxide:
            <span id="total_sulfur_dioxide_value">70</span>
          </p>
          <input
            type="range"
            min="{{min_values['total sulfur dioxide']}}"
            max="{{max_values['total sulfur dioxide']}}"
            step="0.1"
            value="70"
            class="slider"
            id="total_sulfur_dioxide"
            name="total_sulfur_dioxide"
            oninput="updateSliderValue('total_sulfur_dioxide', 'total_sulfur_dioxide_value')"
          />
        </div>
      </div>
      <div class="row">
        <div class="slidecontainer col-md-4">
          <p>Density: <span id="density_value">0.995</span></p>
          <input
            type="range"
            min="{{min_values['density']}}"
            max="{{max_values['density']}}"
            step="0.01"
            value="0.995"
            class="slider"
            id="density"
            name="density"
            oninput="updateSliderValue('density', 'density_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>Sulphates: <span id="sulphates_value">0.6</span></p>
          <input
            type="range"
            min="{{min_values['sulphates']}}"
            max="{{max_values['sulphates']}}"
            step="0.1"
            value="0.6"
            class="slider"
            id="sulphates"
            name="sulphates"
            oninput="updateSliderValue('sulphates', 'sulphates_value')"
          />
        </div>

        <div class="slidecontainer col-md-4">
          <p>Alcohol: <span id="alcohol_value">11</span></p>
          <input
            type="range"
            min="{{min_values['alcohol']}}"
            max="{{max_values['alcohol']}}"
            step="0.1"
            value="11"
            class="slider"
            id="alcohol"
            name="alcohol"
            oninput="updateSliderValue('alcohol', 'alcohol_value')"
          />
        </div>
      </div>
     
      <button class="btn btn-primary btn-lg predictbtn" type="submit">Predict</button>
      </div>

      <script>
        function updateSliderValue(sliderId, displayId) {
          var slider = document.getElementById(sliderId);
          var display = document.getElementById(displayId);
          display.innerHTML = slider.value;
        }
      </script>
    </form>
  </body>
</html>
