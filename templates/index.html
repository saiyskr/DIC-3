<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 30%;
  height: 10px;
  background: green;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 20px;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 10px;
  height: 20px;
  background: #04AA6D;
  cursor: pointer;
}
</style>
</head>
<body>
<h3>Wine Quality Predictor</h3>
    <form action="/predict" method="post">
    <div class="slidecontainer">
        <label for="wine_type">Wine Type:</label>
        <select name="wine_type" required>
            <option value="red">Red</option>
            <option value="white">White</option>
        </select><br>

        <div class="slidecontainer">
            <p>Fixed Acidity: <span id="fixed_acidity_value">7</span></p>
            <input type="range" min="0" max="15" value="7" class="slider" id="fixed_acidity" name="fixed_acidity" oninput="updateSliderValue('fixed_acidity', 'fixed_acidity_value')">
        </div>

        <div class="slidecontainer">
            <p>Volatile Acidity: <span id="volatile_acidity_value">0.5</span></p>
            <input type="range" min="0" max="2" step="0.1" value="0.5" class="slider" id="volatile_acidity" name="volatile_acidity" oninput="updateSliderValue('volatile_acidity', 'volatile_acidity_value')">
        </div>

        <div class="slidecontainer">
            <p>Citric Acid: <span id="citric_acid_value">0.3</span></p>
            <input type="range" min="0" max="1" step="0.1" value="0.3" class="slider" id="citric_acid" name="citric_acid" oninput="updateSliderValue('citric_acid', 'citric_acid_value')">
        </div>

        <div class="slidecontainer">
            <p>Residual Sugar: <span id="residual_sugar_value">10</span></p>
            <input type="range" min="0" max="20" value="10" class="slider" id="residual_sugar" name="residual_sugar" oninput="updateSliderValue('residual_sugar', 'residual_sugar_value')">
        </div>

        <div class="slidecontainer">
            <p>Chlorides: <span id="chlorides_value">0.08</span></p>
            <input type="range" min="0" max="1" step="0.01" value="0.08" class="slider" id="chlorides" name="chlorides" oninput="updateSliderValue('chlorides', 'chlorides_value')">
        </div>

        <div class="slidecontainer">
            <p>Free Sulfur Dioxide: <span id="free_sulfur_dioxide_value">30</span></p>
            <input type="range" min="0" max="100" value="30" class="slider" id="free_sulfur_dioxide" name="free_sulfur_dioxide" oninput="updateSliderValue('free_sulfur_dioxide', 'free_sulfur_dioxide_value')">
        </div>

        <div class="slidecontainer">
            <p>Density: <span id="density_value">0.995</span></p>
            <input type="range" min="0.9" max="1.0" step="0.01" value="0.995" class="slider" id="density" name="density" oninput="updateSliderValue('density', 'density_value')">
        </div>

        <div class="slidecontainer">
            <p>Sulphates: <span id="sulphates_value">0.6</span></p>
            <input type="range" min="0" max="2" step="0.1" value="0.6" class="slider" id="sulphates" name="sulphates" oninput="updateSliderValue('sulphates', 'sulphates_value')">
        </div>

        <div class="slidecontainer">
            <p>Alcohol: <span id="alcohol_value">11</span></p>
            <input type="range" min="8" max="15" step="0.1" value="11" class="slider" id="alcohol" name="alcohol" oninput="updateSliderValue('alcohol', 'alcohol_value')">
        </div>

        <button type="submit">Predict</button>
    </div>

    <script>
        function updateSliderValue(sliderId, displayId) {
            var slider = document.getElementById(sliderId);
            var display = document.getElementById(displayId);
            display.innerHTML = slider.value;
        }
    </script>
</form>


</body>
</html>
