<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <!-- Internal stylesheet for styling -->
    <style>
        /* General styling for the entire body */
        body {
            font-family: "Arial", sans-serif;
            margin: 20px;
            text-align: center;
        }

        /* Styling for the main heading */
        h1 {
            text-align: center;
            color: purple;
        }

        /* Styling for the result label */
        .vintage-label {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            /* Styling for the border with a gradient effect */
            border: 5px solid;
            border-image: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-image-slice: 1;
            display: inline-block;
        }

        /* Styling for the 'Good' prediction category */
        .Good {
            color: green;
        }

        /* Styling for the 'Bad' prediction category */
        .Bad {
            color: red;
        }

        /* Styling for the result image */
        img {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Result</h1>
    
    <!-- Container for the vintage label and result image -->
    <div class="vintage-label {{ prediction_category }}">
        <!-- Displaying the prediction category and styling based on the result -->
        <p>{{ prediction_category }} Wine Quality</p>
        <!-- Displaying an image based on the prediction category -->
        <img src="{% if prediction_category == 'Good' %}static/images/thumbsup.jpg{% else %}static/images/thumbsdown.jpg{% endif %}" alt="Result Image">
    </div>
    
</body>
</html>
