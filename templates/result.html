<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        text-align: center;
      }

      h1 {
        text-align: center;
        color: purple;
      }

      .vintage-label {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        padding: 10px;
        margin-top: 20px;
        border: 5px solid;
        border-image: linear-gradient(45deg, #ff7e5f, #feb47b);
        border-image-slice: 1;
        display: inline-block;
      }

      .Good {
        color: green;
    }

    .Bad {
        color: red;
    }

    img {
        width: 200px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    </style>
  </head>
  <body>
    <h1>Result</h1>
    <!--<p>Prediction: {{ prediction }}</p>-->

    <div class="vintage-label {{ prediction_category }}">
      <p>{{ prediction_category }} Wine Quality</p>
      <img src="{% if prediction_category == 'Good' %}static/images/thumbsup.jpg{% else %}static/images/thumbsdown.jpg{% endif %}" alt="Result Image">
    </div>
    
  </body>
</html>
